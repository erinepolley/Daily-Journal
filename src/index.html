<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/journal.css">
    <title>My Daily Journal</title>
</head>

<body>
    <div class="header-form-submit">
    <header>
         <div class="header-flexbox">
            <img class="logo" src="styles/pen.svg" alt="journal-logo">
            <!-- <div id="invisible-box" class="filter-search-box">
                <input type="text" id="invisible-search" />
            </div> -->
        <h1>Daily Journal</h1>
        <div id="search-box" class="filter-search-box">
            <!-- <label for="search">Keyword Search</label> -->
            <input type="text" id="search" />
        </div>
        </div>
    </header>
    <div class="form-background">
    <form id="form" action="">
        <fieldset>
            <input type="hidden" id="formId" value="" />
            <label for="date">Date</label><br>
            <input type="date" id="date" name="date">
            <br>
            <label for="concepts">Concepts Covered</label>
            <br>
            <textarea name="concepts" id="title" cols="50" rows="1"></textarea>
            <br>
            <label for="journal">Journal Entry</label>
            <br>
            <textarea name="journal" id="contents" cols="50" rows="10"></textarea>
            <br>
            <label>Mood</label>
            <br>
            <select name="mood" id="mood">
                <option value="confident">Confident</option>
                <option value="optimistic">Optimistic</option>
                <option value="productive">Productive</option>
                <option value="successful">Successful  </option>
                <option value="wizard">Like a Coding Wizard!</option>
                <option value="confused">Confused</option>
                <option value="discouraged">Discouraged</option>
                <option value="depressed">Depressed</option>
                <option value="uncomfortable">Uncomfortable</option>
                <option value="nervous">Nervous/Worried</option>
            </select>
            <br>
        </fieldset>
    </form><br>
    <button type="button" id="submit-button" class="btn btn-info">Submit</button>
    <div>
    </div>
    <div id="filter-search">
        <div id="filter-search-box">
            <legend>Filter Journal Entries by Mood</legend>
            <input type="radio" id="radio-confident" name="radio" value="confident" checked>
            <label for="radio-confident">Confident</label>

            <input type="radio" id="radio-optimistic" name="radio" value="optimistic">
            <label for="radio-optimistic">Optimistic</label>

            <input type="radio" id="radio-productive" name="radio" value="productive">
            <label for="radio-productive">Productive</label>

            <input type="radio" id="radio-successful" name="radio" value="successful">
            <label for="radio-successful">Successful</label>

            <input type="radio" id="radio-wizard" name="radio" value="wizard">
            <label for="radio-wizard">Like a Coding Wizard</label>

            <input type="radio" id="radio-confused" name="radio" value="confused">
            <label for="radio-confused">Confused</label>

            <input type="radio" id="radio-discouraged" name="radio" value="discouraged">
            <label for="radio-discouraged">Discouraged</label>

            <input type="radio" id="radio-depressed" name="radio" value="depressed">
            <label for="radio-depressed">Depressed</label>

            <input type="radio" id="radio-uncomfortable" name="radio" value="uncomfortable">
            <label for="radio-uncomfortable">Uncomfortable</label>

            <input type="radio" id="radio-nervous" name="radio" value="nervous">
            <label for="radio-nervous">Nervous/Worried</label>
        </div>
        <!-- <div id="search-box" class="filter-search-box">
            <label for="search">Keyword Search</label>
            <legend>Keyword Search</legend>
            <input type="text" id="search" placeholder="ex. React" />
        </div> -->
    </div>
    <article id="journal-entries"></article>

    <!-- <script src="scripts/entryComponent.js"></script>
    <script src="scripts/entriesDOM.js"></script> -->
    <script type="module" src="scripts/journal.js"></script>

</body>

</html>
